name: Build Kong Dev Portal

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
env:
  VITE_PORTAL_API_URL: ${{ secrets.VUE_APP_API_URL }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.20.3'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Build the app
      run: yarn build